name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cp .env.production .env
          npm install --legacy-peer-deps
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_ACCESS }}

      - name: Deploy frontend to server
        run: |
          ssh -o StrictHostKeyChecking=no deploy@178.20.157.85 "mkdir -p /var/www/time2fest/dist"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" \
            dist/ deploy@178.20.157.85:/var/www/time2fest/dist/
